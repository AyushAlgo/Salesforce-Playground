<template>
    <lightning-card class="slds-p-left_small">
        <h2 slot='title' >
            <lightning-icon icon-name="action:preview" alternative-text="Preview" title="Preview" size='x-small'></lightning-icon>
            <p class="slds-show_inline slds-m-left_medium">
                Private Property : @track
            </p>
        </h2>
        <p slot='footer'>
            <lightning-badge label={greetPlaceholder}></lightning-badge>
        </p>
        <lightning-input placeholder='Enter Name' onchange={handleChange} class="slds-p-left_x-small slds-p-right_x-small slds-m-top_xx-small" variant = "label-hidden"></lightning-input>
    </lightning-card>
</template>
